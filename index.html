<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List of Donators</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>LIST OF DONATORS</header>

  <aside class="sidebar">
    <h2>Filters :</h2>
    <div class="filter-box">
      <label class="filter-option">
        <input type="radio" name="gender" value="all" checked />
        <span class="icon">👥</span> All donators
      </label>
      <label class="filter-option">
        <input type="radio" name="gender" value="male" />
        <span class="icon">♂️</span> Male donators
      </label>
      <label class="filter-option">
        <input type="radio" name="gender" value="female" />
        <span class="icon">♀️</span> Female donators
      </label>
    </div>

    <h2>Sort by :</h2>
    <div class="sort-box">
      <button onclick="toggleSortAmount()">💶 Amount donated ↑↓</button>
      <button onclick="sortByName()">🔤 Alphabetical order</button>
    </div>
  </aside>

  <main id="donor-list"></main>

  <script src="script.js"defer></script>
</body>
</html>
